<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <div class="social-media-container">
      <div class="card">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Small round 
        social media profile image of Jessica."/>
          <h2 class="name">Jessica Randall</h2>
          <p class="location">London, United Kingdom</p>
          <p class="para">"Front-end developer and avid reader."</p>
      </div>

         <div class="social-media-links">
          <a class="gh" href="#">GitHub</a>
          <a class="fm" href="#">Frontend Mentor</a>
          <a class="li" href="#">LinkedIn</a>
          <a class="tw" href="#">Twitter</a>
          <a class="ig" href="#">Instagram</a>
         </div>


      </div>
  </div>
  

</body>
</html>
